<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Kalkulator</title>
    <link rel="stylesheet" href="dist/style/output.css">
</head>

<body>
    <div class="h-fit w-fit mx-auto mt-10 p-5 shadow-xl rounded-lg">
        <!-- layar untuk menampilkan -->
        <div class="tampil w-72 h-28 shadow-xl mb-5 border-2 border-black rounded-lg p-3 overflow-auto">0</div>

        <!-- tombol-tombol -->
        <div class="w-full">
            <table class="w-full h-fit border-separate border-spacing-3">
                <!-- row pertama -->
                <tr class="h-10">
                    <td class="tombol cursor-pointer bg-red-600 text-center rounded-md w-[25%]">Del</td>
                    <td colspan="2" class="tombol cursor-pointer bg-black text-white text-center rounded-md w-[50%]">AC
                    </td>
                    <td class="tombol cursor-pointer bg-blue-500 text-center rounded-md w-[25%]">/</td>
                </tr>

                <!-- row kedua -->
                <tr class="h-10">
                    <td class="tombol cursor-pointer bg-slate-300 text-center rounded-md">7</td>
                    <td class="tombol cursor-pointer bg-slate-300 text-center rounded-md">8</td>
                    <td class="tombol cursor-pointer bg-slate-300 text-center rounded-md">9</td>
                    <td class="tombol cursor-pointer bg-blue-500 text-center rounded-md">*</td>
                </tr>

                <!-- row ketiga -->
                <tr class="h-10">
                    <td class="tombol cursor-pointer bg-slate-300 text-center rounded-md">4</td>
                    <td class="tombol cursor-pointer bg-slate-300 text-center rounded-md">5</td>
                    <td class="tombol cursor-pointer bg-slate-300 text-center rounded-md">6</td>
                    <td class="tombol cursor-pointer bg-blue-500 text-center rounded-md">-</td>
                </tr>

                <!-- row keempat -->
                <tr class="h-10">
                    <td class="tombol cursor-pointer bg-slate-300 text-center rounded-md">1</td>
                    <td class="tombol cursor-pointer bg-slate-300 text-center rounded-md">2</td>
                    <td class="tombol cursor-pointer bg-slate-300 text-center rounded-md">3</td>
                    <td class="tombol cursor-pointer bg-blue-500 text-center rounded-md">+</td>
                </tr>

                <!-- row kelima -->
                <tr class="h-10">
                    <td class="tombol cursor-pointer bg-slate-300 text-center rounded-md">0</td>
                    <td class="tombol cursor-pointer bg-slate-300 text-center rounded-md">.</td>
                    <td colspan="2" class="tombol cursor-pointer bg-green-500 text-center rounded-md">=</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="dist/script/script.js"></script>
</body>

</html>
